<html>
<head>
<style>
body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
   }

@keyframes gradient {
   0% {
   background-position: 0% 50%;
   }
   50% {
   background-position: 100% 50%;
   }
   100% {
   background-position: 0% 50%;
   }
}
</style>
</head>
<body>
   <h1>Your Custom Fruit Basket:</h1>
      <table border = 1>
         <thead>
            <td>Fruit</td>
            <td>Quantity</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{ row["fruit"] }}</td>
               <td>{{ row["quantity"] }}</td>
            </tr>
         {% endfor %}
      </table>
</body>
</html>
